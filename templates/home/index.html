{% extends 'base.html' %}
{% load i18n %}

{% block sub_title %}
    主页
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/schema/default/css/home/home.css">
{% endblock %}

{% block extra_script %}
    <script src="/static/js/home/home.js"></script>
{% endblock %}

{% block main %}
    <div class="header">
        {% include 'home/home_menu.html' %}
    </div>
    <div class="content">
        <iframe src="{% url 'game_list' %}" data-url="{% url 'game_list' %}" class="frame-display" frameborder="0"></iframe>
        <iframe src="{% url 'store_list' %}" data-url="{% url 'store_list' %}" class="frame-hidden" frameborder="0"></iframe>
    </div>
{% endblock %}
